<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script src="todo.js"></script>
</head>
<body>
    <header class="logo">
        <h2>Todo List</h2>
    </header>
    <nav>
        <button>오늘만 보기</button>
        <button>내일만 보기</button>
        <button>함께 보기</button>
    </nav>
    <main>
        <section class="left">
            <section class="todo-header">
                <h3 class="todo-title">오늘 할 일</h3>
            </section>
            <footer class="todo-add-group">
                <input class="todo-add-group__input">
                <button class="todo-add-group__btn-add"><span class="material-icons">&#xe145;</span></button>
            </footer>
        </section>
        <section class="right">
            <section class="todo-header">
                <h3 class="todo-title">내일 할 일</h3>
                <ul class="todo-list">
                    <li class="todo__item">밥 먹기
                        <button class="todo__item__btn-delete">
                            <span class="material-icons"></span>
                        </button>
                    </li> 
                    <li class="todo__item">화분 물주기
                        <button class="todo__item__btn-delete">
                            <span class="material-icons"></span>
                        </button>
                    </li>
                </ul>
            </section>
            <footer class="todo-add-group">
                <input class="todo-add-group__input">
                <button class="todo-add-group__btn-add"><span class="material-icons">&#xe145;</span></button>
            </footer>
        </section>
    </main>
    <footer class="todo-footer"><h5 class="footer-text">Copyright © IN SOPT</h5></footer>
</body>
</html>
